
{{block name="contents"}}

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>{{$blog['title']}}</h4>
      </div>
      <div class="panel-body">
        <div class="well">
        {{$blog['text']}}
        </div>
      </div>
      <div class="panel-footer">
        <div class="text-right">{{$datetime}}</div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <form class="form-horizontal" action="/index.php/query/comment/record" method="POST" accept-charset="UTF-8">
    <input type="hidden" name="blog_id" value="{{$blog['blog_id']}}">
    <div class="col-md-6">
      <input class="form-control" type="text" placeholder="名前" name="name">
    </div>
    <div class="col-md-12">
      <textarea class="form-control" placeholder="コメント内容" name="text" tabindex="-1"></textarea>
    </div>
    <div class="col-md-6">
      <button class="form-control col-md-2" type="submit">コメントする</button>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        {{foreach $commentList as $comment}}
        <div class="list-group">
          <h4 class="list-group-item-heading">
            No.{{$comment['number']}} 名前:{{$comment['name']}}
            <span class="pull-right">{{$comment['created_at']}}</span>
          </h4>
          <div class="well">
            <p class="list-group-item-text">{{$comment['text']}}</p>
          </div>
        </div>
        {{foreachelse}}
        <strong class="danger">コメントがありません</strong>
        {{/foreach}}
      </div>
    </div>
  </div>
</div>

{{/block}}
